<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="codeeditor.css">
    <script src="https://kit.fontawesome.com/cbf1927bf0.js" crossorigin="anonymous"></script>
</head>
<body>
<!----------------------code Editor------------------------->
    <div class="container">
        <!-- Left part / coding part -->
        <div class="left">
            <!-- <P id="question">Q. Create a simple box that changes its background color when clicked using HTML, CSS, and JavaScript.</P> -->
            <label> <i class="fa-brands fa-html5" id="htmllogo"></i> HTML5</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt" id="csslogo"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label> <i class="fa-brands fa-js" id="jslogo"></i>JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <!-- Right part/Output Part -->
        <div class="right">
            <label  id="outputlogo"><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
<script src="code-editor.js"></script>
</body>
</html>
